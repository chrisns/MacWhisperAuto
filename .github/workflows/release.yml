name: Release

on:
  push:
    branches: [main]
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Build & Release
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "tag=${{ github.ref_name }}" >> "$GITHUB_OUTPUT"
          else
            TAG="v0.0.$(git rev-list --count HEAD)-${GITHUB_SHA::7}"
            echo "tag=$TAG" >> "$GITHUB_OUTPUT"
            git tag "$TAG"
          fi

      - name: Build .app bundle
        run: scripts/build.sh

      - name: Zip .app bundle
        run: |
          cd build
          zip -r MacWhisperAuto.app.zip MacWhisperAuto.app

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "${{ steps.version.outputs.tag }}" \
            build/MacWhisperAuto.app.zip \
            --title "MacWhisperAuto ${{ steps.version.outputs.tag }}" \
            --generate-notes \
            ${{ startsWith(github.ref, 'refs/tags/') && ' ' || '--prerelease' }}
